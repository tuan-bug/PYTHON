{% extends 'admin/manage.html' %}
{% load static %}
{% block blog-product %}
    <div class="container mt-4">
       <h2>Quản lý sản phẩm</h2>
    <div class="text-right mb-3">
       <button style="border: none;" class="primary-btn" data-toggle="modal" ><a href="{% url 'addProduct' %}">Thêm sản phẩm</a></button>
  </div>
  <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>
                                        {{ product.id }}
                                    </td>
                                    <td>
                                        <img style="height: 100px" src="{{ product.ImageURL }}" alt="">
                                    </td>
                                    <td>
                                        {{ product.name }}
                                    </td>
                                    <td>
                                        {{ product.price }}
                                    </td>
                                    <td>
                                        <a style="h" href="{% url 'viewProduct' %}?id={{ product.id }}" class="btn btn-primary btn-sm">Xem</a>
                                        <a href="{% url 'editProduct' %}?id={{ product.id }}" class="btn btn-primary btn-sm">Sửa</a>
                                        <a href="{% url 'deleteProduct' %}?id={{ product.id }}" class="btn btn-danger btn-sm">Xóa</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock blog-product %}
